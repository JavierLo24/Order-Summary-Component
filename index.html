<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- <img
      src="./images/pattern-background-desktop.svg"
      alt="background-decoration"
      class="back"
    /> -->
    <main class="card">
      <div class="image-card">
        <img
          src="./images/illustration-hero.svg"
          alt="hero-illustration"
          class="hero"
        />
      </div>
      <div class="description">
        <h1 class="title">Order Summary</h1>
        <p class="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan2">
            <img
              src="./images/icon-music.svg"
              alt="icon-music"
              class="icon-music"
            />
            <div class="plan-description">
              <span class="annual">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <button class="payment">Proceed to Payment</button>
        <span class="cancel">Cancel Order</span>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Javier Lopez</a>.
    </footer>
  </body>
</html>
